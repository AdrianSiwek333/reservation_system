<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<header class="bg-primary text-white text-center py-5">
    <h1>Find Your Perfect Stay</h1>
    <p>Book the best rooms at the best prices</p>
    <form class="d-flex justify-content-center">
        <input type="text" class="form-control w-25 me-2" placeholder="Search city or hotel...">
        <input type="date" class="form-control w-25 me-2">
        <input type="date" class="form-control w-25 me-2">
        <button class="btn btn-warning">Search</button>
    </form>
</header>

<div class="container mt-5">
    <h2 class="text-center">Featured Rooms</h2>
    <div class="row">
        <div th:each="property : ${featuredProperties}" class="col-md-4">
            <div class="card">
                <img th:src="${property.images.size() > 0 ? property.images[0].imageUrl : 'https://via.placeholder.com/300'}"
                     class="card-img-top" alt="Room">
                <div class="card-body">
                    <h5 class="card-title" th:text="${property.propertyName}"></h5>
                    <p class="card-text" th:text="${property.description}"></p>
                    <a th:href="@{/properties/view/{id}(id=${property.propertyId})}" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 RoomRental. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
