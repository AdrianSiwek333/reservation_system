@SuppressWarnings("ALL")
<div th:fragment="navbar" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">RoomRental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a sec:authorize="hasAuthority('HOST')" class="nav-link" th:href="@{/properties/yourProperties}">Your Properties</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/reservation/list}">Your Reservations</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/properties/view/browse}">Properties</a></li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a sec:authorize="hasAuthority('CUSTOMER')" class="nav-link" th:href="@{/customerProfile/}">Profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a sec:authorize="hasAuthority('HOST')" class="nav-link" th:href="@{/hostProfile/}">Profile</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" th:href="@{/adminProfile/}">Profile</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
