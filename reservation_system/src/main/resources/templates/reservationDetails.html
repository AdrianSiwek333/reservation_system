<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Reservation Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h2 class="mb-4">Reservation Details</h2>

  <div class="card shadow">
    <div class="row g-0">
      <div class="col-md-5">
        <img th:src="${reservation.propertyId.images.size() > 0
                        ? reservation.propertyId.images[0].imageUrl : reservation.propertyId.getEmptyPhoto()}"
             class="img-fluid rounded-start" alt="Property Image">
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h4 class="card-title" th:text="${reservation.propertyId.propertyName}">Property Name</h4>
          <p class="card-text">
            <strong>Address:</strong> <span th:text="${reservation.propertyId.address}"></span><br>
            <strong>City:</strong> <span th:text="${reservation.propertyId.city}"></span><br>
            <strong>From:</strong> <span th:text="${reservation.reservationStartDate}"></span><br>
            <strong>To:</strong> <span th:text="${reservation.reservationEndDate}"></span><br>
            <strong>Status:</strong> <span th:text="${reservation.status}"></span><br>
            <strong>Total Price:</strong> $<span th:text="${reservation.price}"></span>
          </p>

<!--          <form th:action="@{'/reservations/cancel/' + ${reservation.reservationId}}" method="post" th:if="${reservation.status == 'CONFIRMED'}">
            <button class="btn btn-danger btn-sm" type="submit">Cancel Reservation</button>
          </form>-->

          <a th:href="@{/reservation/list}" class="btn btn-secondary btn-sm mt-2">Back to Reservations</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
