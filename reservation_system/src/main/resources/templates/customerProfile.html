<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Customer Profile</h2>
    <form th:action="@{/customerProfile/update}" th:object="${profile}" method="post">

        <input type="hidden" th:field="*{customerProfileId}" />
        <input type="hidden" th:field="*{userId}" />

        <div class="mb-3">
            <label class="form-label">First Name:
            <input type="text" class="form-control" th:field="*{firstName}" required>
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label">Last Name:
            <input type="text" class="form-control" th:field="*{lastName}" required>
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number:
            <input type="text" class="form-control" th:field="*{phoneNumber}" required>
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label">Country:
            <select class="form-select" th:field="*{country}">
                <option th:each="c : ${countries}" th:value="${c.countryId}" th:text="${c.countryName}"></option>
            </select>
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
    <a href="/dashboard" class="btn btn-secondary mt-3">Back</a>
</div>
</body>
</html>
