<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil Klienta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Profil Klienta</h2>
    <form th:action="@{/customerProfile/update}" th:object="${customerProfile}" method="post">

        <input type="hidden" th:field="*{customerProfileId}" />
        <input type="hidden" th:field="*{userId}" />

        <div class="mb-3">
            <label class="form-label">Imię:</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nazwisko:</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Numer telefonu:</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Kraj:</label>
            <select class="form-select" th:field="*{country}">
                <option th:each="c : ${countries}" th:value="${c.countryId}" th:text="${c.countryName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>
    <a href="/dashboard" class="btn btn-secondary mt-3">Powrót</a>
</div>
</body>
</html>
