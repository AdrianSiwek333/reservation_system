<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Properties</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2 class="text-center">Available Properties</h2>

    <!-- Search & Filter Form -->
    <form class="row g-3 mb-4" th:action="@{/properties/view/browse}" method="get">
        <div class="col-md-3">
            <input type="text" name="query" class="form-control" placeholder="Search by name or location" th:value="${query}">
        </div>
        <div class="col-md-3">
            <input type="number" name="minPrice" class="form-control" placeholder="Min Price" th:value="${minPrice}">
        </div>
        <div class="col-md-3">
            <input type="number" name="maxPrice" class="form-control" placeholder="Max Price" th:value="${maxPrice}">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <div class="row">
        <div th:each="property : ${properties}" class="col-md-4">
            <div class="card mb-4">
                <img th:src="${property.images.size() > 0 ? property.images[0].imageUrl : 'https://via.placeholder.com/300'}" class="card-img-top" alt="Property Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${property.propertyName}"></h5>
                    <p class="card-text" th:text="${property.getCountry().getCountryName()} + ', ' + ${property.getCity()}"></p>
                    <p class="card-text" th:text="'Price per night: $' + ${property.getDayPrice()}"></p>
                    <a th:href="@{/properties/view/{id}(id=${property.propertyId})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/properties(page=1, query=${query}, minPrice=${minPrice}, maxPrice=${maxPrice})}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/properties(page=${currentPage - 1}, query=${query}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Previous</a>
            </li>
            <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}" th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/properties(page=${pageNum}, query=${query}, minPrice=${minPrice}, maxPrice=${maxPrice})}" th:text="${pageNum}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/properties(page=${currentPage + 1}, query=${query}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/properties(page=${totalPages}, query=${query}, minPrice=${minPrice}, maxPrice=${maxPrice})}">Last</a>
            </li>
        </ul>
    </nav>
</div>

<footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 RoomRental. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
